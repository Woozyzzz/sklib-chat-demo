<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="./assets/styles/reset.scss" />
    <link rel="stylesheet" href="./assets/styles/index.scss" />
    <link rel="stylesheet" href="./assets/styles/media.scss" />
    <title>聊天机器人</title>
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <h1 class="menu__h1">聊天机器人</h1>

        <nav class="menu__nav">
          <ul class="nav__list"></ul>
        </nav>
      </div>

      <div class="header__new-chat"></div>
    </header>

    <main class="main">
      <aside class="main__aside">
        <div class="aside__new-chat">新建对话</div>

        <ul class="aside__list"></ul>
      </aside>

      <main class="main__main">
        <article class="main__article"></article>

        <div class="main__form">
          <div class="form__question">
            <textarea
              type="textarea"
              name="question"
              placeholder="请输入问题···"
              rows="3"
              class="question__textarea"
            ></textarea>
          </div>
        </div>
      </main>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
