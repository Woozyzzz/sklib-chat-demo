<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/media.css" />
    <title>聊天机器人</title>
  </head>
  <body>
    <header class="chat-header">
      <div class="chat-header__menu">
        <h1 class="chat-header__menu__h1">聊天机器人</h1>

        <nav class="chat-header__menu__nav">
          <div class="chat-header__menu__nav__sign-in-or-up">
            <div class="chat-header__menu__nav__sign-in-or-up__logo"></div>
            <p class="chat-header__menu__nav__sign-in-or-up__text">登录/注册</p>
          </div>

          <ol class="chat-header__menu__nav__list"></ol>

          <ul class="chat-header__menu__nav__bottom-list">
            <li class="list-item sign-out">退出</li>
          </ul>
        </nav>
      </div>

      <div class="chat-header__new-chat"></div>
    </header>

    <main class="chat-main">
      <aside class="chat-main__aside">
        <div class="chat-main__aside__sign-in-or-up">
          <div class="chat-main__aside__sign-in-or-up__logo"></div>
          <p class="chat-main__aside__sign-in-or-up__text">登录/注册</p>
        </div>

        <div class="chat-main__aside__new-chat">新建聊天</div>

        <ol class="chat-main__aside__list"></ol>

        <ul class="chat-main__aside__bottom-list">
          <li class="list-item sign-out">退出</li>
        </ul>
      </aside>

      <main class="chat-main__main">
        <article class="chat-main__main__article"></article>

        <div class="chat-main__main__form">
          <div class="chat-main__main__form__question">
            <textarea
              type="textarea"
              name="question"
              placeholder="请输入问题···"
              rows="3"
              class="chat-main__main__form__question__textarea"
            ></textarea>
          </div>
        </div>
      </main>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
